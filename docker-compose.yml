version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vistarabi-postgres
    environment:
      POSTGRES_USER: vistarabi
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vistarabi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vistarabi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vistarabi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: vistarabi-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://vistarabi:password@postgres:5432/vistarabi
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: vistarabi-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
